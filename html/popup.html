<!doctype html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="../css/userinput.css">

    <!--
      - JavaScript and HTML must be in separate files
     -->
    <script src="../jquery.js"></script> <!-- same as in the fiddle -->
	<script src="../js/popup.js"></script>
	
  </head>

  <body>
  	<h1>Gap Calculator</h1>
  	<hr>
  		<h3>Fill out all items in a single column, then press "Calculate!"</h3>
  		<div class="columns">
    		<form id="bmb">
    			<b>Meter Speed?</b><br /><hr>
    			Gap: <br />
    			<input type="number" id="desiredGap1" name="desiredGap1" placeholder="inches"/><br />
    			BrakeSpeed: <br />
      			<input type="number" id="brakeSpeed1" name="brakeSpeed1" placeholder="feet per minute"/><br />
    			Product Length: 
      			<input type="number" id="prodSize1" name="prodSize1" placeholder="inches"/><br />
      		
      			<b>Brake Speed?</b><br /><hr>
      			Gap: <br />
    			<input type="number" id="desiredGap2" name="desiredGap2" placeholder="inches"/><br />	
      			MeterSpeed<br />
      			<input type="number" id="meterSpeed1" name="meterSpeed1" placeholder="feet per minute"/><br />
      			Product Length: 
      			<input type="number" id="prodSize2" name="prodSize2" placeholder="inches"/><br />

				<b>Gap?</b><br /><hr>
      			BrakeSpeed: <br />
      			<input type="number" id="brakeSpeed2" name="brakeSpeed2" placeholder="feet per minute"/><br />
      			MeterSpeed<br />
      			<input type="number" id="meterSpeed2" name="meterSpeed2" placeholder="feet per minute"/><br />
      			Product Length: 
      			<input type="number" id="prodSize3" name="prodSize3" placeholder="inches"/><br />
			</form>

      		<h1><button id="calculate">Calculate!</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="refresh">Refresh!</button></h1>
			
		</div>
		<hr>
		<div class="columns">		
			<h2>Calculated Gap Data</h2>
      		<input type="text" id="column1" name="column1" placeholder="Result"/>
      		<input type="number" id="output1" name="output1"/>
      		<input type="text" id="column2" name="column2" placeholder="Result"/>
      		<input type="number" id="output2" name="output2"/>
      		<input type="text" id="column3" name="column3" placeholder="Result"/>
      		<input type="number" id="output3" name="output3"/>
    	</div>
  </body>
</html>
