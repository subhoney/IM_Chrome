			<input class="user_input_form" type="number" id="meter_speed_input" placeholder="feet per min..." align="right">

		    <input class="user_input_form" type="number" id="gap_input" placeholder="inches..." align="left">

		    <input class="user_input_form" type="number" id="product_length_input" placeholder="inches..." align="right">
